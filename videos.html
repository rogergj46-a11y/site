	<body>


  <center>
    <!-- Main Player -->
    <iframe id="mainPlayer" width="560" height="315"
      src="https://www.youtube.com/embed/IeYNWpgQMRA"
      allowfullscreen></iframe>

    <!-- Scrollable Thumbnails -->
    <div class="video-scroll">
      <img class="thumb" data-video="IeYNWpgQMRA" src="https://img.youtube.com/vi/IeYNWpgQMRA/hqdefault.jpg">
      <img class="thumb" data-video="_qGntqwvHT8" src="https://img.youtube.com/vi/_qGntqwvHT8/hqdefault.jpg">




		
      <!-- Add more thumbnails here -->
    </div>
  </center>



<script>
  const mainPlayer = document.getElementById("mainPlayer");
  const thumbs = document.querySelectorAll(".thumb");

  thumbs.forEach(t => {
    t.addEventListener("click", () => {
      const id = t.getAttribute("data-video");
      mainPlayer.src = `https://www.youtube.com/embed/${id}`;
    });
  });
</script>
